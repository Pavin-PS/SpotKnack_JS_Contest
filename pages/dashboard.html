<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile No</th>
            <th>Email</th>
            <th>Age</th>
        </thead>
        <tbody id="data-output">

        </tbody>

    </table>
</body>
<script>
    const listEl = document.querySelector('#data-output');
    fetch('./data.json')
        .then(res => res.json())
        .then(data => {
            data.forEach(post => {
                listEl.insertAdjacentHTML('beforeend', `
                <tr>
                    <td>${post.fname}</td>
                    <td>${post.lname}</td>
                    <td>${post.num}</td>  
                    <td>${post.email}</td>
                    <td>${post.age}</td>  
                </tr>
                `);

            })
        })
</script>

</html>
