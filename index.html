<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap');

        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: white;
            font-family: "Platypi", cursive;
            font-optical-sizing: auto;
            font-weight:200;
            font-style: normal;
        }
        input{
            width: 25vw;
            background-color: white;
            padding: 5px;
            border: none;
            border-bottom: 2px solid #001e20;
            font-size: larger;
            
        }

        button{
            border-radius: 10px;
            
            border: 1px solid #001e20 ;
            background-color: #001e20;
            color: white;
        }
        #er1{
            color: red;
            margin: 5%;
        }
        
    </style>
   
</head>
<body>
    <div style="width: 100vw; display: flex;">
        <div style="width: 30%; height: 15vh; padding: 42.5vh 10vw; text-align: center; font-size: 120%; color: bisque; background-image: url('./assets/images/abstract-digital-grid-black-background.jpg'); background-size: cover;">
            <h1>Contact Manager</h1>
            <hr style="height: 5px; background-color: aliceblue;">
            <h3>ADMIN LOGIN</h3>
        </div>
        <div>
            

            <form method="post" style="height: 20vh; justify-content: space-evenly; display: flex; flex-direction: column; margin-left: 2%; margin-top: 40vh;">
                <p id="er1" > </p>
                <input type="text" name="uname" id="uname" placeholder="Username/Email"><br>
                <input type="text" name="pass" id="pass" placeholder="Password"><br>
                <button type="submit" onclick="find()" style="width: 5vw;text-align: center;padding: 10px 0px;">SUBMIT</button>
            </form>
        
        </div>
            
    </div>
</body>
<script>
    

    function find(){
        let uname = document.getElementById("uname").value;
        let pass = document.getElementById("pass").value;
        if(uname == "admin@123" && pass == "admin#123"){
            
            window.location="./pages/contact.php"
            
        }
        else{
            document.getElementById("er1").innerHTML = "&excl; incorrect Email/Password"
            return ;
        }
    }
    
</script>
</html>
